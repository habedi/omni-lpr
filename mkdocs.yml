site_name: Omni-LPR Documentation
site_description: Documentation for the Omni-LPR server
repo_url: https://github.com/habedi/omni-lpr
repo_name: habedi/omni-lpr

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - content.code.select
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: true
nav:
  - Home: index.md
  - API Reference:
      - MCP Interface:
          - mcp/index.md
      - REST API:
          - api/index.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
